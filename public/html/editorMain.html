<!-- editorMain.html -->
<div x-data="editorMain" class="px-12 py-4">
  <!-- Top bar -->
  <div
    class="p-2 mb-12 align-baseline border justify-between flex rounded border-vls/40 dark:border-vls/40 dark:bg-vdp bg-white shadow">
    <button @click="$store.clients.showClientModal = true" class="modal-btn-prim">
      <svg class="size-4">
        <use href="/icons/icons.svg#select-client" />
      </svg>
      Select Client
    </button>
    <h3
      class="self-center text-vls2 dark:text-vds underline decoration-vla dark:decoration-vda"
      x-text="$store.clients.selectedClient.name || 'No selected client'"></h3>
  </div>

  <div class="flex w-full">
    <!-- Invoice List on the left -->
    <div
      class="invoice-list-container relative flex flex-col h-screen max-h-[90%] w-[30%] overflow-hidden rounded border border-vls/40 bg-vlp dark:bg-vdp2">
      <!-- Sticky Header -->
      <div class="sticky top-0 z-10 p-4 bg-vlp dark:bg-vdp2 shadow-md">
        <p class="mb-2 font-medium text-vls3 dark:text-vds">Invoice Book</p>
        <input type="text" placeholder="Search invoices..." class="srch-style" />
      </div>
      <!-- Scrollable List -->
      <div class="flex-1 overflow-y-auto table-scrollbar p-2 invoice-book-scroll">
        <template x-for="item in $store.edit.listItems" :key="item.id">
          <div
            @click="$store.edit.fetchInvoice(item.id)"
            :id="'rowid-' + item.id"
            :class="{
              'border-vla2 bg-vlp dark:bg-vds3neu700 dark:border-vds/80 dark:text-white ': item.id === $store.edit.activeItemId,
              'border-vls/40 dark:border-vls/40 bg-vlp dark:bg-vds3neu700 dark:hover:bg-vds2 dark:text-vds': item.id !== $store.edit.activeItemId
            }"
            class="mb-2 flex cursor-pointer justify-between rounded border p-2 text-vls2 transition duration-200">
            <div class="mr-2 flex flex-col text-left text-xs">
              <div x-text="item.client_name"></div>
              <!-- Invoice date -->
              <div x-text="item.date"></div>
              <!-- Invoice Nubmer -->
              <div class="flex text-xs" x-text="item.invoice_number"></div>
            </div>
            <div class="flex">
              <!-- Tooltip -->
              <div x-data="tooltip('Mark invoice as paid/unpaid. New invoices default to unpaid')" class="relative">
                <div class="absolute top-0 right-0">
                  <span class="w-4 h-4 flex items-center justify-center border border-vls rounded-full text-xs">?</span>
                </div>
              </div>
              <!-- Toggle -->
              <div x-data="{ switchOn: item.invoice_status === 'paid' }">
                <input :id="'toggleId-' + item.id" type="checkbox" name="switch" class="hidden" :checked="switchOn" />

                <button
                  x-ref="switchButton"
                  type="button"
                  @click="switchOn = !switchOn; $store.edit.updatePaid(item.id, switchOn); $event.stopPropagation()"
                  :class="switchOn ? 'bg-vla2 dark:bg-vda2/80' : 'bg-vlp2 dark:bg-vds3light '"
                  class="relative inline-flex h-5 py-0.5 ml-4 focus:outline-none rounded-full w-9"
                  x-cloak>
                  <span
                    :class="switchOn ? 'translate-x-[18px]' : 'translate-x-0.5'"
                    class="w-4 h-4 duration-200 ease-in-out bg-white dark:bg-vds rounded-full shadow-md"></span>
                </button>

                <label
                  @click="$refs.switchButton.click(); $refs.switchButton.focus(); $event.stopPropagation()"
                  :id="$id('switch')"
                  :class="{ 'text-blue-600': switchOn, 'text-gray-100': !switchOn }"
                  class="text-sm select-none"
                  x-cloak></label>
              </div>
            </div>
          </div>
        </template>
      </div>
      <div class="mt-4 text-center" x-show="$store.edit.hasMore">
        <button
          @click="$store.edit.fetchListById()"
          class="modal-btn-prim ml-4 mb-4"
          x-text="$store.edit.loading ? 'Loading...' : 'Load More'"></button>
      </div>
    </div>

    <!-- Edit View container (fetched in editorMain.js) -->
    <div id="edit-view" class="w-[70%]"></div>
  </div>
</div>
